    <title>Yst-Eik Gard</title>
    <!-- CSS only -->

    <link rel="stylesheet" href="css/style.css">

<body>
    <div class="wrapper">
        <div class="container">
            <div class="row">
                <div class="col"><img src="resources/torleif.png" alt=""></div>
            </div>
            <div class="row">
                <nav>
                    <li><a href="index.html">Velkommen</a></li>
                    <li><a href="https://innpatunet.no/yst-eik-gard/">Inn på tunet</a></li>
                    <li><a href="contact.html">Om Oss</a></li>

                    <li><a href="galleri.html">Galleri</a></li>
                </nav>
            </div>
        </div>
        <div class="container">
            <h1>Kontakt Oss / Her finner du oss:</h1>
            <div id="kontakt-oss">
                <div class="contact-form">
                    <form method="POST">
                        <label for="email">Epost: <span class="req-indicator">*</span></label><input type="email" id="email" name="email" placeholder="Epost">
                        <label for="subject">Emne: <span class="req-indicator">*</span></label><input type="text" id="subject" name="subject" placeholder="Emne">
                        <label for="message">Melding: <span class="req-indicator">*</span></label><textarea id="message" name="message" placeholder="Melding" rows="10" cols="30"></textarea>
                        <input type="submit" value="Send melding">
                    </form>
                </div>
                <div class="map-view">
                    <iframe id="kart" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3668.9268404432573!2d6.664439717521901!3d62.62668749999999!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4616b50b5796e2bf%3A0x17523390d32badd6!2sVestrefjordvegen%20824%2C%206265%20Vatne!5e0!3m2!1sen!2sno!4v1656802222399!5m2!1sen!2sno" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
        <div class="container footer">
            <div class="section">(C) 2022 Yst-Eik Gard<br /><span>Webside utviklet av Kathrine Færø Bae og Kenneth Skodje</span></div>
            <img src="resources/ipt/ipt_logo_cmyk.png" alt="inn på tunet logo" id="ipt-logo">
        </div>
    </div>

    <script src="./js/script.js"></script>
